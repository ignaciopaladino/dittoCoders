asp_tags = Off
display_errors = Off
max_execution_time = 450
max_input_time = -1
max_input_vars = 9000
memory_limit = 512M
post_max_size = 64M
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
upload_max_filesize = 64M
zlib.output_compression = Off
allow_url_fopen = Off
allow_url_include = Off
enable_dl = Off
file_uploads = On
